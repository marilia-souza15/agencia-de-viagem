<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="contato">
    <nav id = "menu-horizontal">
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="destinos.html">Destinos</a></li>
            <li> <a href="promocoes.html">Promoções</a></li>
            <li> <a href="contatos.html">Contatos</a></li>
        </ul>
      </nav>
    <div id="contato">
        <h1>Entre em contato conosco</h1>
        <p>Insira abaixo suas informações:</p>
    </div>
    <form>
        <fieldset id="contatos">
            <div class="formulario">
                <label>Nome</label><br>
                <input type="text" placeholder="Digite seu nome" name = "nome">
            </div>
            <div class="formulario">
                <label>Sobrenome</label><br>
                <input type="text" placeholder="Digite seu sobrenome" name = "sobrenome">
            </div>
            <div class="formulario">
                <label>E-mail</label><br>
                <input type="email" placeholder="Digite seu melhor e-mail" name = "e-mail">
            </div>
            <div class="formulario">
                <label>Telefone</label><br>
                <input type="number" placeholder="Digite seu telefone"name = "telefone">
            </div>
            <div class="formulario">
                <label>Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            <button>Enviar</button>
            
        </fieldset>
    </form>
    
</body>
</html>
